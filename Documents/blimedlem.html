<!DOCTYPE HTML>
<html lang="no">
	<head>
		<title>Det Frie Student Gamer Laget | Bli medlem</title>
		<!-- META -->
		<!--#include virtual="templates/meta.html" -->
	</head>

	<body>
		<div id="wrapper">
			<!-- HEADER -->
			<!--#include virtual="templates/header.html" -->

			<div id="main-content">
				<div id="main-content-container" class="container">
					<h2>Bli medlem!</h2>
					<div id="blimedlemForm">
						<form action="mailto:haavalo@stud.ntnu.no" method="post" enctype="text/plain">

							<label for="username">Brukernavn</label><br>
							<input type="text" name="username" id="username" value="" required><br>

							<label for="realName">Fult navn</label><br>
							<input type="text" name="realName" id="realName" value="" required><br>

							<label for="birthday">Fødselsdato</label><br>
							<input type="date" name="dateofbirth" id="birthday" value="" required><br>

							<label for="email">Email</label><br>
							<input type="email" name="email" id="email" value="" required><br>

							<label for="steamURL">Steam URL</label><br>
							<input type="url" name="steamURL" id="steamURL" value="" required><br>

							<label for="gamertag">Gamertag</label><br>
							<input type="text" name="gamertag" id="gamertag" value="" required><br>

							<label for="psn">PSN</label><br>
							<input type="text" name="psn" id="psn" value="" required><br>

							<input type="submit" value="Send">

						</form>
					</div>
				</div>
			</div>
