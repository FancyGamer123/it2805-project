<svg xmlns="http://www.w3.org/2000/svg" width="326" height="396" viewBox="0 0 306 306">
	<filter id="dropshadow" height="130%" width="130%">
	  <feGaussianBlur in="SourceAlpha" stdDeviation="12"/> <!-- stdDeviation is how much to blur -->
	  <feOffset dx="10" dy="10" result="offsetblur"/> <!-- how much to offset -->
	  <feMerge> 
	    <feMergeNode/> <!-- this contains the offset blurred image -->
	    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
	  </feMerge>
	</filter>
	<polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153" style="fill:white;" x="0" y="0" filter="url(#dropshadow)"/>
</svg>
